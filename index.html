<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div id="app">
        <canvas></canvas>
        <div class="start">
            <img class="background" src="images/background/mountains-2.png" alt="Background of the title screen">
            <img class="title" src="images/gameTitle.png" alt="Name of the game">
            <div class="playBtn">Play</div>
            <div class="choose">Choose your character</div>
            <div class="characters">
                <span class="selected">
                    <img src="images/website/goku.png" alt="Character choice: Goku" data-id="0">
                </span>
                <span>
                    <img src="images/website/nyanCat.png" alt="Character choice: Nyan Cat" data-id="1">
                </span>
                <span>
                    <img src="images/website/rayquaza.png" alt="Character choice: Rayquaza" data-id="2">
                </span>
                <span>
                    <span class="unlock">
                        <img src="images/bonus/coins.png" alt="coins's image">
                        <div>1000</div>
                    </span>
                    <img src="images/website/robotnik.png" alt="Character choice: Robotnik" data-id="3">
                </span>
                <span>
                    <span class="unlock">
                        <img src="images/bonus/coins.png" alt="coins's image">
                        <div>1500</div>
                    </span>
                    <img src="images/website/sonic.png" alt="Character choice: Sonic" data-id="4">
                </span>
            </div>
        </div>
        <div class="gameover">
            <h1>Game Over</h1>
            <div>
                <span>Home</span>
                <span>Try again</span>
            </div>
        </div>
        <div class="countMeter">0m</div>
        <div class="countCoins">
            <img src="images/bonus/coins.png" alt="Coins's image">
            <span>0</span>
        </div>
    </div>

    <!-- goku audio-->
    <audio id="audio" class="goku">
        <source src="musique/goku/goku.mp3" type="audio/mp3" class="goku" />
    </audio>

    <!-- nyanCat audio-->
    <audio id="audio" class="nyancat">
        <source src="musique/nyanCat/nyanCat.mp3" type="audio/mp3" class="nyanCat audio" />
    </audio>

    <!-- rayquaza audio-->
    <audio id="audio" class="rayquaza">
        <source src="musique/rayquaza/rayquaza.mp3" type="audio/mp3" class="rayquaza audio" />
    </audio>

    <script src="bundle/bundle.js"></script>
</body>

</html>
